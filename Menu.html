        // Function to display feedback
        function displayFeedback(feedbackDocs) {
            // Ensure feedbackListDiv is selected before attempting to modify it
            const currentFeedbackListDiv = document.getElementById('feedbackList');
            if (!currentFeedbackListDiv) {
                console.error("feedbackListDiv not found.");
                return;
            }

            currentFeedbackListDiv.innerHTML = `<h3 class="text-xl font-semibold mb-4" data-lang-key="customer_reviews">${translations[currentLanguage].customer_reviews}</h3>`;
            if (feedbackDocs.length === 0) {
                currentFeedbackListDiv.innerHTML += `<p id="noFeedbackMessage" class="text-gray-400" data-lang-key="no_feedback_yet">${translations[currentLanguage].no_feedback_yet}</p>`;
                return;
            }

            feedbackDocs.forEach(doc => {
                const feedback = doc.data();
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item';

                const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
                const timestamp = feedback.timestamp ? new Date(feedback.timestamp.seconds * 1000).toLocaleString(currentLanguage === 'ar' ? 'ar-EG' : 'en-US') : '';

                feedbackItem.innerHTML = `
                    <div class="rating text-right">${stars}</div>
                    <p class="comment">${feedback.comment}</p>
                    <p class="timestamp">${timestamp}</p>
                `;
                currentFeedbackListDiv.appendChild(feedbackItem);
            });
        }

            if (db) {
                const q = query(collection(db, `artifacts/${appId}/public/data/feedback`));
                onSnapshot(q, (querySnapshot) => {
                    const feedback = [];
                    querySnapshot.forEach((doc) => {
                        feedback.push(doc);
                    });
                    displayFeedback(feedback);
                }, (error) => {
                    console.error("Error getting feedback: ", error);
